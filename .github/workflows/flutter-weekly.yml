name: Flutter Weekly Windows and macOS Build

on:
  schedule:
    # schedule build every week
    - cron: "0 1 * * 0"
  workflow_dispatch:

jobs:
  run-flutter-weekly-build:
    uses: ./.github/workflows/flutter-build-wm.yml
    secrets: inherit
    with:
      upload-artifact: true
      upload-tag: "weekly"
